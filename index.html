<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <script src="https://kit.fontawesome.com/2c3e053901.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="title-container">
        <div class="overlay">
            <nav class="nav">
                <a href="index.html" class="navbar-brand">Pacific <br> <span>TRAVEL AGENCY</span></a>
                <ul class="item-list">
                    <a><li class="items">Home</li></a>
                    <a><li class="items">About</li></a>
                    <a><li class="items">Destination</li></a>
                    <a><li class="items">Hotel</li></a>
                    <a><li class="items">Blog</li></a>
                    <a><li class="items">Contact</li></a>
                </ul>
            </nav>
            <div class="title-heading">
                <div class="div1">
                    <span class="sub-heading">Welcome to Pacific</span>
                    <h1>Discover Your Favorite Place with Us</h1>
                    <p>Travel to the any corner of the world, without going around in circles</p>
                </div>
                <div class="div2"><i class="fas fa-play fa-2x"></i></div>
            </div>
        </div>
    </div>

    <div class="search-tour">
        <button class="tab-toggle">Search Tour</button>
        <button class="tab-toggle second">Hotel</button>
        <div class="box">
            <label>Destination</label><br><br>
            <i class="fas fa-search"></i><input type="text" placeholder="Search place">
        </div>
        <div class="box">
            <label>Check-in-date</label><br><br>
            <i class="fas fa-calendar-week"></i><input placeholder="Check In Date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
        </div>
        <div class="box">
            <label>Check-out-date</label><br><br>
            <i class="fas fa-calendar-week"></i><input placeholder="Check Out Date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
        </div>
        <div class="box">
            <label>price-limit</label><br><br>
            <i class="fas fa-chevron-down"></i><select id="price">
                <option value="$100">$100</option>
                <option value="$10,000">$10,000</option>
                <option value="$50,000">$50,000</option>
                <option value="$100000">$100,000</option>
                <option value="$100000">$200,000</option>
                <option value="$100000">$300,000</option>
                <option value="$100000">$400,000</option>
                <option value="$100000">$500,000</option>
                <option value="$100000">$600,000</option>
                <option value="$100000">$700,000</option>
                <option value="$100000">$800,000</option>
                <option value="$100000">$900,000</option>
                <option value="$100000">$1,000,000</option>
                <option value="$100000">$2,000,000</option>
              </select>
        </div>
        <div class="search">
            <p>Search</p>
        </div>
    </div>
</body>
</html>
